{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Sistema de Recomendación</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="prompt" placeholder="Describe una película" class="form-control mb-3">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    {% if movie %}
      <h3 class="mt-4">Película recomendada:</h3>
      <p><strong>{{ movie.title }}</strong></p>
      <img src="{{ movie.image.url }}" alt="Imagen de la película" style="max-width: 300px;">
      <p>{{ movie.description }}</p>
    {% endif %}
  </div>
{% endblock %}
