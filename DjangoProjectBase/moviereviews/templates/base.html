<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .navbar-custom {
            background-color: #4e342e !important; /* Color café oscuro */
        }
        .navbar-custom .navbar-brand, 
        .navbar-custom .nav-link {
            color: white !important; /* Letras blancas */
        }
        .navbar-custom .nav-link:hover {
            color: #ffcc80 !important; /* Un tono más claro al pasar el cursor */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                {% load static %}
                <img src="{% static '/images/home.png' %}" alt="" width="30" height="24"
                     class="d-inline-block align-text-top" />
                Movies
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'news' %}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'statistics' %}">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recommend_movie' %}">Recomendaciones</a>
                    </li>
                      
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="text-center text-lg-start bg-light text-muted mt-4">
        <div class="container">
            <div class="row">
                <div class="text-center p-4">
                    <h4>© 2025 Copyright</h4>
                    <h4>Implementado por Luis Angel Nerio</h4>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
